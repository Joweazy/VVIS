<div class="card mt-4" *ngIf="user$ | async as user">
    <div class="flex-container-centered mt-1">
        <img [src]="user.images[1].url" class="card-img-top">
    </div>
    <div class="card-header mt-2">
        <h3>{{ user.display_name }}</h3>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><label>Email:</label>{{user.email}}</li>
        <li class="list-group-item"><label>Country:</label>{{user.country}}</li>
        <li class="list-group-item"><label>Product:</label>{{user.product}}</li>
        <li class="list-group-item"><label>Followers:</label>{{user.followers.total}}</li>
    </ul>
    <div class="card-footer">
        <a [href]="user.external_urls.spotify" class="card-link text-warning">Go to Spotify<i class="bi bi-spotify mx-2"></i></a>
    </div>
</div>
