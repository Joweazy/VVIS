<div *ngIf="vvisPlaylist$ | async as vvis">
    <div class="card mb-3 playlist-card">
        <div class="row g-0">
            <div class="col-12 col-sm-4 col-md-3">
                <img [src]="vvis.images[0].url" class="img-fluid rounded-start playlist-image">
            </div>
            <div class="col-12 col-sm-8 col-md-9">
                <div class="card-body">
                    <h5 class="card-title mb-2">{{vvis.name}}</h5>
                    <p class="card-text mb-2"><small class="text-muted">{{vvis.tracks.total}} tracks</small></p>
                    <a [href]="playlistUrl" class="spotify-btn" target="_blank" title="Open in Spotify">
                        <i class="bi bi-spotify me-1"></i>Open in Spotify
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="vvisTracks$ | async as tracks; else loading;" class="table-container">
    <p-table [value]="tracks" [columns]="cols" [reorderableColumns]="true" 
        [scrollable]="true" scrollHeight="calc(100vh - 250px)" [virtualScroll]="true" [virtualScrollItemSize]="50"
        styleClass="p-datatable-striped p-datatable-gridlines" [responsiveLayout]="'scroll'">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="drag-handle-column"></th>
                <th *ngFor="let col of columns" pReorderableColumn 
                    [pSortableColumn]="col.field !== 'image' ? col.field : null"
                    [ngClass]="col.class">
                    {{col.header}}
                    <p-sortIcon *ngIf="col.field !== 'image'" [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr [pReorderableRow]="index" class="table-row">
                <td class="drag-handle-cell">
                    <span class="pi pi-bars drag-handle" pReorderableRowHandle></span>
                </td>
                <td *ngFor="let col of columns" [ngClass]="col.class">
                    <img *ngIf="col.field === 'image'" [src]="rowData[col.field]" class="album-image" alt="Album cover">
                    <ng-container *ngIf="col.field !== 'image' && col.field !== 'addedAt'">
                        <span class="cell-content">{{rowData[col.field]}}</span>
                    </ng-container>
                    <ng-container *ngIf="col.field === 'addedAt'">
                        <span class="cell-content">{{rowData[col.field] | date:'shortDate':'':'nl'}}</span>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- TODO move to separate component and add to stats component -->
<ng-template #loading>
    <h5 class=" mt-5 text-center">Loading tracks...</h5>
    <div class="progress" *ngIf="loadPercentage$ | async as percentage">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
        aria-valuemin="0" aria-valuemax="100" [style.width]="percentage + '%'"></div>
    </div>
</ng-template>
